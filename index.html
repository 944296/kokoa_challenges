<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <link href="style.css" rel="stylesheet"/>
</head>

<body>
  <header>
    <h1>Create An Acocunt</h1>
  </header>
  <form>
    <div>
      <label for="first-name">First name</label>
      <input id="first-name" type="text" required placeholder="First name" />
    </div>
    <div>
      <label for="last-name">Last name</label>
      <input id="last-name" type="text" required placeholder="Last name" />
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" type="email" required placeholder="Email" />
    </div>
    <div>
      <label for="user-name">User name</label>
      <input id="user-name" type="text" required placeholder="User name" />
    </div>
    <div>
      <label for="password">Password</label>
      <input id="password" type="password" required minlength="10" placeholder="Password" />
    </div>
    <div>
      <label for="birth-date">Birth date</label>
      <input id="birth-date" type="date" required />
    </div>
    <div>
      <label for="happy">How happy are you?</label>
      <input id="happy" type="range" required />
    </div>
    <div>
      <label for="color">What is your fav.color?</label>
      <input id="color" type="color" required />
    </div>
    <div>
      <input type="submit" value="Create Account" />
    </div>
  </form>
</body>

</html>
